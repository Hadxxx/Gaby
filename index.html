<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?hearts') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3em;
            color: #ff6b81;
            animation: slideIn 1.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            border: 10px solid #ff6b81;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .love-message {
            margin-top: 40px;  /* Dist√¢ncia maior das fotos */
            font-size: 1.5em;
            color: #ff6b81;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .audio-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Nosso Amor ‚ù§Ô∏è</h1>
    <p>Um pequeno espa√ßo para guardar nossos momentos especiais.</p>

    <div class="gallery">
        <img src="teste.jpeg" alt="Nosso momento 1">
        <img src="teste.jpeg" alt="Nosso momento 2">
        <img src="teste.jpeg" alt="Nosso momento 3">
        <img src="teste.jpeg" alt="Nosso momento 4">
        <img src="teste.jpeg" alt="Nosso momento 5">
        <img src="teste.jpeg" alt="Nosso momento 6">
    </div>

    <div class="love-message">
        Te amo mais do que palavras podem dizer! üíï
    </div>

    <div class="audio-container">
        <audio id="background-music" loop>
            <source src="musica.mp3" type="audio/mp3">
            Seu navegador n√£o suporta √°udio.
        </audio>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("background-music");
            audio.volume = 0.3;  // Volume inicial (30%)

            document.body.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                }
            });

            audio.play().catch(() => {
                console.log("O navegador bloqueou o autoplay. O √°udio ser√° iniciado com um clique.");
            });
        });
    </script>

</body>
</html>
