<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #0B1521;
            color: #fff;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1.5s forwards;
            scroll-behavior: smooth;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3em;
            color: #FF0670;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .gallery, .carousel-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }

        .gallery img, .carousel img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .love-message {
            font-size: 1.5em;
            color: #FF0670;
            font-weight: bold;
            margin-top: 40px;
        }

        .counter {
            font-size: 1.2em;
            color: #FFD700;
            margin-top: 10px;
        }

        .letter-container {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #FF0670;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            margin: 40px auto;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .letter {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            color: #fff;
            white-space: pre-wrap;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls select, .controls input, .controls button {
            margin: 5px;
            padding: 5px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .gallery img { max-width: 90%; }
            .letter-container { width: 90%; }
        }
    </style>
</head>
<body>
    <h1>Meu amor! ‚ù§Ô∏è</h1>
    <p>Uma pequena surpresinha de 6 meses pra voc√™!!</p>

    <div class="carousel-container">
        <div class="carousel">
            <img src="foto1.jpeg" alt="Nosso momento 1">
            <img src="foto2.jpeg" alt="Nosso momento 2">
            <img src="foto3.jpeg" alt="Nosso momento 3">
            <img src="foto4.jpeg" alt="Nosso momento 4">
            <img src="foto5.jpeg" alt="Nosso momento 5">
            <img src="foto6.jpeg" alt="Nosso momento 6">
            <img src="foto7.jpeg" alt="Nosso momento 7">
            <img src="foto8.jpeg" alt="Nosso momento 8">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="counter"><strong>Estamos juntos h√°:</strong> <span id="together-counter"></span></div>
    <div class="counter"><strong>E estou bobo por voc√™ h√°:</strong> <span id="crazy-counter"></span></div>

    <div class="love-message"><strong>Voc√™ √© a escolha que eu fa√ßo todos os dias!</strong></div>

    <div class="controls">
        <label>Fonte:</label>
        <select id="fontSelect" onchange="updateLetterStyle()">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
        <label>Tamanho:</label>
        <input type="number" id="fontSize" value="18" onchange="updateLetterStyle()">
        <label>Negrito:</label>
        <input type="checkbox" id="bold" onchange="updateLetterStyle()">
    </div>

    <div class="letter-container">
        <h2>Minha Cartinha para Voc√™ üíå</h2>
        <textarea id="letter" class="letter" rows="10" cols="50">Querida Gaby, a princesa mais linda do universo,

√Äs vezes, sou p√©ssimo para expressar o que sinto, mas quero que saiba que, mesmo nos momentos em que estou mais fechado, voc√™ faz uma diferen√ßa enorme na minha vida...

Com o meu pequeno amor,

        <button onclick="saveLetter()">Salvar</button>
    </div>

    <script>
        function updateLetterStyle() {
            const letter = document.getElementById("letter");
            const font = document.getElementById("fontSelect").value;
            const size = document.getElementById("fontSize").value + "px";
            const bold = document.getElementById("bold").checked ? "bold" : "normal";
            letter.style.fontFamily = font;
            letter.style.fontSize = size;
            letter.style.fontWeight = bold;
        }

        function saveLetter() {
            localStorage.setItem("savedLetter", document.getElementById("letter").value);
        }

        window.onload = function() {
            const savedLetter = localStorage.getItem("savedLetter");
            if (savedLetter) {
                document.getElementById("letter").value = savedLetter;
            }
        };
    </script>
</body>
</html>
