<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para nós dois</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #0a1128;
            color: white;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1.5s forwards;
        }

        h1, h2 {
    color: red;
}

        .love-message {
    color: red;
    font-size: 1.5em;
    font-weight: bold;
    margin-top: 20px;
}

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px auto;
            justify-content: center;
            max-width: 800px;
        }

        .gallery img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border: 5px solid red;
}

        .letter-container {
    background: linear-gradient(to right, #0a1128, #1a1a40);
    border-radius: 15px;
    padding: 20px;
    width: 80%;
    margin: 40px auto;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    animation: slideIn 2s ease-out forwards;
}

        .letter {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            line-height: 1.6;
            color: white;
            text-align: left;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Nosso Amor</h1>
    <div class="love-message">Te amo mais do que palavras podem dizer!</div>

    <div class="gallery">
        <img src="teste.jpeg" alt="Foto 1">
        <img src="teste.jpeg" alt="Foto 2">
        <img src="teste.jpeg" alt="Foto 3">
        <img src="teste.jpeg" alt="Foto 4">
        <img src="teste.jpeg" alt="Foto 5">
        <img src="teste.jpeg" alt="Foto 6">
    </div>

    <div class="letter-container">
        <p class="letter">
            Minha querida,
            
            Quero que saiba o quanto você é especial para mim. Cada momento ao seu lado é um presente, e meu amor por você cresce a cada dia. 
            
            Te amo com todo meu coração! ❤️
        </p>
    </div>
</body>
</html>
